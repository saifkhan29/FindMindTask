<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Mind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid  m-0">
      <div class="row d-flex">
        <div class="col-md-6  d-flex flex-column justify-content-center align-items-center">
          <div class="mainHeading  ">
            <h2>
              Join India's first investing app for teenagers and grow your money.
            </h2>
          </div>
          <div class="mainPara">
              <p>Get early access on Zupay and build better financial habits.</p>
              <p>Learn to save and invest money and get amazing offers and cashbacks for referring others.</p>
          </div>
          <div class="swipe">
              <div class="circle1"></div>
              <div class="circle2"></div>
          </div>
        </div>
        <div class="col-md-6 p-0">
          <div class="mainSide2">
            <div class="desktopContainer">
              <img src="https://user-images.githubusercontent.com/79800224/128553824-5e8a9863-efb3-484e-83ca-70b090eb20f6.png" alt="" class="desktop" />
              <img src="https://user-images.githubusercontent.com/79800224/128553821-82f79b52-c472-4705-9e1e-eeb398738ed5.png" alt="" class="mobile" />
            </div>
            <div class="signUp">
              <div class="signUp-headings">
                <h2>Lets get started!</h2>
                <h4>Join our Waitlist, it will take 60 seconds...</h4>
              </div>
              <div class="signUp-input">
                <div class="input-content">
                  <h4><label for="name">Full Name</label></h4>
                  <input type="text" name="" id="name" />
                </div>
                <div class="input-content">
                  <h4><label for="email">Email</label></h4>
                  <input type="email" name="email" id="email" />
                </div>
                <div class="input-content">
                  <h4><label for="mobile">Mobile no.</label></h4>
                  <input type="number" name="" id="mobile" placeholder="+91"/>
                </div>
                <div class="selector">
                  <div class="select">
                    <input type="radio" name="select" id="child" value="child" />
                    <h4><label for="child">Child</label></h4>
                  </div>
                  <div class="select">
                    <input type="radio" name="select" id="parent" value="parent" />
                    <h4><label for="parent">Parent</label></h4>
                  </div>
                </div>
                <div class="button">
                    <button class="btn input-button">Verify with OTP</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
